<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <title>What's My Body Type?</title>
</head>

<body>
    <div class="app">
        <h1>Body Type Quiz</h1>
        <div class="quiz">
            <h2 id="question">Question one ?</h2>
            <div id="answer-buttons">
                <button class="btn">Answer 1 (Hourglass)</button>
                <button class="btn">Answer 2 (Apple)</button>
                <button class="btn">Answer 3 (Pear)</button>
                <button class="btn">Answer 4 (Triangle)</button>
            </div>
        </div>
        <button id="next-btn">Next</button>
        <div class="current-choice">
            Current Choice:<b id="choice"></b>
        </div>
        <div class="scores">
            <div>
                Hourglass:<b id="hour"></b>
            </div>
            <div>
                Apple:<b id="apple"></b>
            </div>
            <div>
                Pear:<b id="pear"></b>
            </div>
            <div>
                Triangle:<b id="triangle"></b>
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
